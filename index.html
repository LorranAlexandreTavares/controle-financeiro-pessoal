<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Controle Financeiro Pessoal</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f3f4f6;
}

.app {
  display: flex;
  min-height: 100vh;
}

.menu {
  width: 220px;
  background: #111827;
  color: white;
  padding: 20px;
}

.menu h2 {
  margin-top: 0;
}

.menu button {
  width: 100%;
  background: none;
  border: none;
  color: white;
  text-align: left;
  padding: 10px;
  cursor: pointer;
}

.menu button:hover {
  background: #1f2937;
}

.content {
  flex: 1;
  padding: 30px;
}

.card {
  background: white;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,.1);
  margin-bottom: 20px;
}

input, button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
}

button.primary {
  background: #2563eb;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.verde {
  background: #16a34a;
  color: white;
}

.vermelho {
  background: #dc2626;
  color: white;
}
</style>
</head>

<body>

<div id="cadastro" class="content">
  <div class="card">
    <h1>Criar Perfil</h1>
    <input id="nome" placeholder="Nome">
    <input id="idade" type="number" placeholder="Idade">
    <input id="profissao" placeholder="Profissão">
    <input id="meta" type="number" placeholder="Meta mensal (R$)">
    <button class="primary" onclick="salvarUsuario()">Criar</button>
  </div>
</div>

<div id="app" class="app" style="display:none">
  <div class="menu">
    <h2>Meu Financeiro</h2>
    <button onclick="mostrar('inicio')">Início</button>
    <button onclick="mostrar('entradas')">Entradas</button
