<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Controle Financeiro Pessoal</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f3f4f6;
}

.app {
  display: flex;
  min-height: 100vh;
}

.menu {
  width: 230px;
  background: #111827;
  color: white;
  padding: 20px;
}

.menu h2 {
  margin-top: 0;
}

.menu button {
  width: 100%;
  background: none;
  border: none;
  color: white;
  text-align: left;
  padding: 12px;
  cursor: pointer;
  border-radius: 4px;
}

.menu button:hover {
  background: #1f2937;
}

.content {
  flex: 1;
  padding: 30px;
}

.card {
  background: white;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,.1);
  margin-bottom: 20px;
}

input, button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
}

button.primary {
  background: #2563eb;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.verde {
  background: #16a34a;
  color: white;
}

.vermelho {
  background: #dc2626;
  color: white;
}

small {
  color: #555;
}
</style>
</head>

<body>

<!-- CADASTRO -->
<div id="cadastro" class="content">
  <div class="card">
    <h1>Criar Perfil</h1>
    <input id="nome" placeholder="Nome">
    <input id="idade" type="number" placeholder="Idade">
    <input id="profissao" placeholder="Profissão">
    <input id="meta" type="number" placeholder="Meta mensal de economia (R$)">
    <button class="primary" onclick="salvarUsuario()">Criar perfil</button>
  </div>
</div>

<!-- APP -->
<div id="app" class="app" style="display:none">

  <div class="menu">
    <h2>Meu Financeiro</h2>
    <button onclick="mostrar('inicio')">Início</button>
    <button onclick="mostrar('entradas')">Entradas</button>
    <button onclick="mostrar('saidas')">Saídas</button>
    <button onclick="mostrar('metas')">Metas</button>
    <button onclick="mostrar('historico')">Histórico</button>
  </div>

  <div class="content">
    <div id="inicio" class="pagina card"></div>
    <div id="entradas" class="pagina card" style="display:none"></div>
    <div id="saidas" class="pagina card" style="display:none"></div>
    <div id="metas" class="pagina card" style="display:none"></div>
    <div id="historico" class="pagina card" style="display:none"></div>
  </div>

</div>

<script>
let dados = JSON.parse(localStorage.getItem("appFinanceiro"));

function salvarUsuario() {
  dados = {
    usuario: {
      nome: nome.value,
      idade: idade.value,
      profissao: profissao.value,
      meta: Number(meta.value)
    },
    entradas: [],
    saidas: [],
    metas: []
  };
  localStorage.setItem("appFinanceiro", JSON.stringify(dados));
  iniciarApp();
}

function iniciarApp() {
  cadastro.style.display = "none";
  app.style.display = "flex";
  mostrar("inicio");
}

function mostrar(pagina) {
  document.querySelectorAll(".pagina").forEach(p => p.style.display = "none");
  document.getElementById(pagina).style.display = "block";

  if (pagina === "inicio") renderInicio();
  if (pagina === "entradas") renderEntradas();
  if (pagina === "saidas") renderSaidas();
  if (pagina === "metas") renderMetas();
  if (pagina === "historico") renderHistorico();
}

function renderInicio() {
  const totalE = dados.entradas.reduce((s, e) => s + e.valor, 0);
  const totalS = dados.saidas.reduce((s, s2) => s + s2.valor, 0);
  const saldo = totalE - totalS;
  const restante = saldo - dados.usuario.meta;

  inicio.innerHTML = `
    <h2>Olá, ${dados.usuario.nome}</h2>
    <p><strong>Saldo mensal:</strong> R$ ${saldo.toFixed(2)}</p>
    <div class="${restante >= 0 ? 'verde' : 'vermelho'} card">
      ${restante >= 0
        ? `Você ainda pode gastar R$ ${restante.toFixed(2)}`
        : `Você ultrapassou R$ ${Math.abs(restante).toFixed(2)}`}
    </div>
  `;
}

function renderEntradas() {
  entradas.innerHTML = `
    <h2>Entradas</h2>
    <input id="valorEntrada" type="number" placeholder="Valor da entrada">
    <button class="primary" onclick="dados.entradas.push({valor:Number(valorEntrada.value),data:new Date()}); salvar()">Adicionar</button>
  `;
}

function renderSaidas() {
  saidas.innerHTML = `
    <h2>Saídas</h2>
    <input id="valorSaida" type="number" placeholder="Valor da saída">
    <button class="primary" onclick="dados.saidas.push({valor:Number(valorSaida.value),data:new Date()}); salvar()">Adicionar</button>
  `;
}

function renderMetas() {
  let html = `
    <h2>Metas</h2>
    <input id="nomeMeta" placeholder="Nome da meta">
    <input id="valorTotalMeta" type="number" placeholder="Valor total">
    <input id="valorAtualMeta" type="number" placeholder="Valor atual">
    <input id="dataMeta" type="date">
    <button class="primary" onclick="criarMeta()">Criar meta</button>
    <hr>
  `;

  dados.metas.forEach((m, i) => {
    const diff = new Date(m.data) - new Date();
    const dias = Math.max(Math.floor(diff / (1000*60*60*24)),0);
    const meses = Math.floor(dias / 30);
    const anos = Math.floor(meses / 12);
    const perc = ((m.atual / m.total) * 100).toFixed(1);

    html += `
      <div class="card">
        <h3>${m.nome}</h3>
        <p>Progresso: ${perc}%</p>
        <p>Falta: R$ ${(m.total - m.atual).toFixed(2)}</p>
        <p>Prazo: ${anos}a ${meses%12}m ${dias%30}d</p>
        <input type="number" placeholder="Adicionar valor"
          onkeydown="if(event.key==='Enter') adicionarValorMeta(${i},this.value)">
      </div>
    `;
  });

  metas.innerHTML = html;
}

function criarMeta() {
  dados.metas.push({
    nome: nomeMeta.value,
    total: Number(valorTotalMeta.value),
    atual: Number(valorAtualMeta.value),
    data: dataMeta.value
  });
  salvar();
  mostrar("metas");
}

function adicionarValorMeta(i, valor) {
  dados.metas[i].atual += Number(valor);
  salvar();
  mostrar("metas");
}

function renderHistorico() {
  historico.innerHTML = `
    <h2>Histórico</h2>
    <p>Entradas: ${dados.entradas.length}</p>
    <p>Saídas: ${dados.saidas.length}</p>
    <p>Metas: ${dados.metas.length}</p>
  `;
}

function salvar() {
  localStorage.setItem("appFinanceiro", JSON.stringify(dados));
  mostrar("inicio");
}

if (dados && dados.usuario) {
  iniciarApp();
}
</script>

</body>
</html>
